<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mos Wiki</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/fonts.css">
    <link rel="stylesheet" href="/style/default.css">
    <link rel="stylesheet" href="style.css">

    <script src="index.js"></script>
</head>

<body>
    <div id="sidebar">
        <img src="/images/mos.svg" style="width: 180px;">
        <h1>MOS <span style="color: rgb(116, 127, 139); font-size: 1.8rem;">Wiki</span></h1>
        <div id="navigation">
            <details open>
                <summary>Instructions</summary>
                <ul category="instructions">
                    <li>Summary</li>
                </ul>
            </details>
            <details open>
                <summary>Addressing Modes</summary>
                <ul category="addressing-modes">
                    <li>Accumulator</li>
                    <li>Absolute</li>
                    <li>Absolute,X</li>
                    <li>Absolute,Y</li>
                    <li>Immediate</li>
                    <li>Implied</li>
                    <li>Indirect</li>
                    <li>X,Indirect</li>
                    <li>Indirect,Y</li>
                    <li>Relative</li>
                </ul>
            </details>
        </div>
    </div>
    <div id="content"></div>
</body>

</html>
