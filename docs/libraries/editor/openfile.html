<div class="definition">
    <span class="client"></span>Mos.Editor.OpenFile( <a class="link">string</a> path )
</div>

<h1>Description</h1>
<p>
    Attempts to open a file in a new tab.<br>
    If a tab with the same file is already open, it will be reused and get focus.
</p>

<h1>Arguments</h1>
<div class="member-list">
    <p><a class="link">string</a> path</p>
    <p class="description">The path to the file to open</p>
</div>
