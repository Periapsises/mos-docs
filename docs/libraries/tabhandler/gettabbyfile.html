<p>

    If none exists, returns nil.
</p>

<div class="member-list">
    <p><a class="link">string</a> path</p>
    <p class="description">The path of the file handled</p>
</div>

<div class="member-list">
    <p><a class="link">Tab</a> | <a class="link">nil</a></p>
